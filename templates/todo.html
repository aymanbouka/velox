<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>To Do List</title>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="/static/todo.css">
        <script src="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.js"></script>
    </head>

    <body>
        <a class="back_button" href="main">
            <i class="fa-solid fa-arrow-left fa-2x"></i>
        </a>

        <div style="margin-top: 50px;" class="ui container">
            <h1 class="ui center aligned header">To Do List</h1>



            <form class="ui form" action="/todo/add" method="POST">
                <div class="field">
                    <label for="title">Tasks</label>
                    <input type="text" name="title" placeholder="Enter New Tasks...">
                    <button style="margin-top: 15px;" class="ui blue button" type="submit">Add</button>
                </div>
            </form>

            {% for todo in todo_list %}
            <div class="ui segment">
                <p class="ui big header"> {{ todo.task_id}} | {{todo.name}} </p>

                {% if todo.status == False %}
                <span class="ui orange label">Not Completed</span>
                {% else %}
                <span class="ui green label">Completed</span>
                {% endif %}

                <a class="ui blue button" href="/update/{{ todo.task_id }}">Update</a>
                <a class="ui red button" href="/delete/{{ todo.task_id }}">Delete</a>

            </div>
            {% endfor %}
        </div>
    </body>

</html>
