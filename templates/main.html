<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Velox</title>

        <!-- fontawesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Latest compiled and minified CSS (bootstrap) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
            integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/main.css">
        <!-- js for bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    </head>

    <body>
        <!-- <nav>
            <div class="title">
                <h3>Velox</h3>
            </div>

        </nav> -->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand" href="">VELOX</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"
                aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="{{ url_for('dashboard') }}">Profile</a>
                    <a class="nav-item nav-link" href="{{ url_for('logout') }}">Sign Out</a>

                </div>
            </div>
        </nav>



        <section class="create">
            <h2>Create</h2>
            <div class="new">
                <div class="project">
                    <a href=main/new>
                        <i class="fa-solid fa-file fa-9x"></i>
                        <h4>New Project</h4>
                    </a>
                </div>
                <div class="task">
                    <a href=todo>
                        <i class="fa-solid fa-list-check fa-10x"></i>
                        <h4>Tasks</h4>
                    </a>
                </div>
                <div class="chat">
                    <a href=chat>
                        <i class="fa-regular fa-message fa-10x"></i>
                        <h4>Chat</h4>
                    </a>
                </div>
            </div>

        </section>
        <hr>
        <section class="recent">
            <div class="sort">
                <h2>Recent Projects</h2>
            </div>



            <div class="documents">
                <table class="recentproject">

                    {% for project in project %}
                    <tr>
                        <td><a href="{{ url_for('get_project', project_id=project.id) }}">{{ project.title }}</a></td>
                        <td>{{ project.date }}</td>
                        <td class="options">
                            <form action="{{ url_for('edit_project', project_id=project.id) }}" method="GET">
                                <input type="submit" value="Edit">
                            </form>

                            <form action="{{ url_for('delete_project', project_id=project.id) }}" method="POST">
                                <input type="submit" value="Delete">
                            </form>
                        </td>
                    </tr>


                    {% endfor %}
                </table>
            </div>
        </section>

    </body>

</html>
