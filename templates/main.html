<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Velox</title>

        <!-- fontawesome cdn -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
            integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
        <!-- Latest compiled and minified CSS (bootstrap) -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css"
            integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
        <link rel="stylesheet" href="/static/main.css">
        <!-- js for bootstrap -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>

    </head>

    <body>
        <nav>
            <div class="title">
                <img src="/images/Capture.PNG" alt="logo" class="veloxlogo" width="57px" height="45px">
                <h3>Velox</h3>
            </div>

            <div class="search">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="input-group">

                            <input type="text" class="form-control" placeholder="Search for..."><span
                                class="input-group-btn">
                                <button class="btn btn-default" type="button">Go!</button>
                            </span>
                        </div><!-- /input-group -->
                    </div>

        </nav>
        <hr>
        <h2>Create</h2>
        <section class="create">
            <div class="new">

                <div class="chat">
                    <a href="#">
                        <i class="fa-regular fa-comment fa-10x"></i>
                        <h4>New Chat</h4>
                    </a>
                </div>
                <div class="task">
                    <a href="#">
                        <i class="fa-solid fa-list-check fa-10x"></i>
                        <h4>New Task</h4>
                    </a>
                </div>
                <div class="project">
                    <a href="#">
                        <i class="fa-solid fa-file fa-9x"></i>
                        <h4>New Project</h4>
                    </a>
                </div>
            </div>

        </section>
        <hr>
        <section class="recent">
            <div class="sort">
                <h2>Recent Workspaces</h2>

                <!-- Single button -->
                <div class="btn-group">
                    <div class="dropdown">
                        <button type="button" class="btn btn-default dropdown-toggle" data-toggle="dropdown"
                            aria-haspopup="true" aria-expanded="false">
                            Owned by <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu">
                            <li><a href="#">By Me</a></li>
                            <li><a href="#">By Anyone</a></li>

                        </ul>
                    </div>

                    <a href="#"><i id="folder-icon" class="fa-regular fa-folder fa-2x"></i></a>

                    <a href="#"><i id="sort-icon" class="fa-solid fa-sort fa-2x"></i></a>


                </div>

            </div>

            <div class="documents">

                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">

                            <div class="caption">
                                <h3>Chat Titlte</h3>

                                <p><a href="#" class="btn btn-primary" role="button">Edit</a> <a href="#"
                                        class="btn btn-default" role="button">Delete</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">

                            <div class="caption">
                                <h3>Task Title</h3>

                                <p><a href="#" class="btn btn-primary" role="button">Edit</a> <a href="#"
                                        class="btn btn-default" role="button">Delete</a></p>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-sm-6 col-md-4">
                        <div class="thumbnail">

                            <div class="caption">
                                <h3>Project Title</h3>

                                <p><a href="#" class="btn btn-primary" role="button">Edit</a> <a href="#"
                                        class="btn btn-default" role="button">Delete</a></p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </body>

</html>
