<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/static/default.css">
        <title>Document</title>
    </head>

    <body>
        <div class="box">
            <h1 id="h1">Document</h1>
            <div id="edit-button-project-edit">
                <a href="#">
                    <button id="edit-button">Save</button>
                </a>
            </div>
        </div>
        <div class="textbox">
            <textarea id="project" rows="50" cols="50">
       </textarea>
        </div>
        {% if project.comments %}
        {% if project.comments|length > 0 %}
        <h2>Comments</h2>
        <ul>
            {% for comment in project.comments %}
            <li>{{ comment.content }}</li>
            {% endfor %}
        </ul>
        {% endif %}
        {% endif %}
        <form action="{{ url_for('new_comment', note_id=note.id) }}" method="post">
            <div class="formwrapper">
                <h2 class="title">Add a comment</h2>
                <div class="form-field">
                    {{ form.comment.label }} <br /> {{ form.comment }}
                </div>
                {{ form.submit }}
            </div>
        </form>
    </body>

</html>
